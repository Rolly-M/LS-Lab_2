version: '3'

services:
  mongodb:
    image: mongo
    ports:
     - 27017:27017
    environment:
     - MONGO_INITDB_ROOT_USERNAME=admin
     - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
     - mongo-data:/data/db
  mongo-express:
    image: mongo-express
    restart: always
    ports:
     - 8080:8081
    environment:
     - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
     - ME_CONFIG_MONGODB_ADMINPASSWORD=password
     - ME_CONFIG_MONGODB_SERVER=mongodb
    depends_on:
     - "mongodb"
  my-app:
    build:
      context: .
      args:
        image_name: ls-app
    image: ls-app
    ports:
     - 5000:3000
    environment:
     - MONGO_URI=mongodb://admin:password@mongodb:27017/LS_Lab_DB
volumes:
  mongo-data:
    driver: local

